name: Deploy to HostGator

on:
  push:
    branches:
      - main   # troque se sua branch principal for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTGATOR_HOST }}
          username: ${{ secrets.HOSTGATOR_USER }}
          key: ${{ secrets.HOSTGATOR_SSH_KEY }}
          port: ${{ secrets.HOSTGATOR_PORT }}
          ssh_args: "-oKexAlgorithms=+diffie-hellman-group-exchange-sha256 -oHostKeyAlgorithms=+ssh-rsa"
          script: |
            cd /home/${{ secrets.HOSTGATOR_USER }}/rastreia-agro.orbicode.com.br
            git reset --hard
            git pull origin main
            find . -type d -exec chmod 755 {} \;
            find . -type f -exec chmod 644 {} \;